<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>查询结果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            display: flex;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 220px;
            background: linear-gradient(to bottom, #2d3748, #1a202c);
            color: white;
            padding: 25px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        /* 侧边栏标题样式 */
        .sidebar h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
            border-bottom: 1px solid #4a5568;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 侧边栏链接样式 */
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar a:hover {
            background-color: #4a5568;
        }

        /* 主内容区域样式 */
        .main-content {
            padding: 30px;
            margin-left: 220px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 主内容区域样式 - 查询结果部分 */
        .main-content h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .main-content p {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>操作菜单</h2>
        <a href="{{ url_for('upload_file') }}"><i class="fa-solid fa-key"></i> license 更新</a>
        <a href="{{ url_for('query') }}"><i class="fa-solid fa-magnifying-glass"></i> 查询</a>
    </div>
    <div class="main-content">
        <h1>查询结果</h1>
        <p>当前 license 有效期为：{{ license_info }}</p>
    </div>
</body>

</html>
